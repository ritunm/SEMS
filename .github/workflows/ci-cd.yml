name: SEMS CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint-docker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage flake8 radon bandit

      - name: âœ… Run Tests with Coverage
        run: |
          coverage run -m pytest
          coverage report -m
          coverage xml

      - name: ğŸ“Š Cyclomatic Complexity (radon)
        run: radon cc . -a

      - name: ğŸ§¹ Code Linting (flake8)
        run: flake8 . --statistics --count

      - name: ğŸ” Static Security Scan (Bandit)
        run: bandit -r . -ll

      - name: ğŸ³ Build Docker Image
        run: docker build -t sems-app .

